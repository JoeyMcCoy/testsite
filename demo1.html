<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wallop</title>
  <meta name="viewport" content="initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="wallop/css/example.css">
  <link rel="stylesheet" href="wallop/css/wallop.css">
  <link rel="stylesheet" href="wallop/css/wallop--fade.css">
  <style>
  img {
  height: 55%;
  width: 45%;
  }
  </style>
</head>

<body>

  <div class="Container">
    <h1>Wallop Examples</h1>
    <h2>Default</h2>

    <!-- SLIDER STARTS -->
    <div class="Wallop Wallop--fade">
      <div class="Wallop-list">
        <div class="Wallop-item"><img src="DesignHeroes/Design heros spread Moc.jpg">[1/8]</div>
        <div class="Wallop-item"><img src="DesignHeroes/Design Heroes Ipad MOC AD.jpg">[2/8]</div>
        <div class="Wallop-item"><img src="DesignHeroes/Design Heroes Ipad MOC CC.jpg">[3/8]</div>
        <div class="Wallop-item"><img src="DesignHeroes/Design Heroes Ipad MOC TD.jpg">[4/8]</div>
        <div class="Wallop-item"><img src="DesignHeroes/Design Heroes Ipad MOC.jpg">[5/8]</div>
		<div class="Wallop-item"><img src="DesignHeroes/Design Heros Cover MOC.jpg">[6/8]</div>
		<div class="Wallop-item"><img src="DesignHeroes/Design heros spread Moc 2.jpg">[7/8]</div>
		<div class="Wallop-item"><img src="DesignHeroes/Design heros spread Moc 3.jpg">[8/8]</div>
      </div>

      <button class="Wallop-buttonPrevious">Previous</button>
      <button class="Wallop-buttonNext">Next</button>
    </div>
    <!-- SLIDER ENDS -->

  </div>


  <script src="wallop/js/Wallop.js"></script>
  <script>
    // New instance of Wallop
    var slider = document.querySelector('.Wallop');
    var Wallop = new Wallop(slider);
  </script>

</body>
</html>
